<div class="container">
  <div *ngIf="experience.length; else elseBlock">
    <div *ngFor="let ex of experience">
      <div class="flex1">
        <div>
          <img alt="logo" [src]="ex.logo" class="logo" />
        </div>
        <div>
          <h2>{{ ex.company }}</h2>
          <h5>Responsibilities :</h5>
          <div *ngFor="let items of ex.responsibilities">
            <li>{{ items }}</li>
          </div>
        </div>
      </div>
      <hr />
    </div>
  </div>
  <ng-template #elseBlock>
    <h3>Oops......</h3>
    <p>Please Email to Varun</p>
  </ng-template>
</div>
